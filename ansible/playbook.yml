---
- hosts: all
  become: yes
  become_method: sudo

  vars:
    packages:
      - git
      - python-pip
      - nginx-full
      - vim
      - python-virtualenv
      - virtualenvwrapper
      - python3
      - python3-doc
      - python3-dev
      - software-properties-common
      - python-software-properties

      
  tasks:
    - name: Clone repo
      git:
        repo: https://github.com/matmignin/skylight.git
        dest: /home/ubuntu/skylight
        accept_hostkey: yes

    - name: Install packages
      #become: yes
      #become_method: sudo        
      #update_cache: yes
      #force_apt_get: yes
      apt: 
        pkg: "{{ packages }}"
        state: present

    - name: Install pip requirements
      become: true
      become_method: sudo        
      pip: 
        requirements: /home/ubuntu/skylight/requirements.txt
        virtualenv: /home/venv
        virtualenv_command: venv
        #virtualenv site_packages: no

    #- name: pip install requirements.txt
      #pip:
        #requirements: /home/ubuntu/skylight/requirements.txt
        #virtualenv: /home/ubuntu/venv
        #virtualenv_command: venv
        #virtualenv_site_packages: no

        
    - name: Installs Nginx web server
      apt: 
        pkg: nginx 
        state: present 
        update_cache: true
      notify:
        - start Nginx

    - name: copy nginx config file
      copy: 
        src: nginx.conf 
        dest: /etc/nginx/sites-available/default

    - name: enable config
      file: 
        dest: /etc/nginx/sites-enabled/default
        src: /etc/nginx/sites-available/default
        state: link  

    - name: Upload default index.html for host
      copy: 
        src: ../webapp/templates 
        dest: /usr/share/nginx/html 
        mode: 0644

    - name: Upload assets file
      copy: 
        src: ../webapp/static
        dest: /usr/share/nginx/html/ 
        mode: 0644
        
    - name: restart nginx
      service: 
        name: nginx 
        state: restarted

    #- name: Create a directory called images
      #file: 
        #path: /usr/share/nginx/html/images 
        #state: directory 
        #mode: 0755

  handlers:
    - name: start Nginx
      service:
        name: nginx 
        state: restarted
